<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthChat</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HealthChat</a>
          
            <form action="/cat" method="POST" class="d-flex" role="search">
           
                <div class="input-group">
                    <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" aria-placeholder="Health Condition" name="health" >
                        <option selected>{{h}}</option>
                      <option value="Asthma">Asthma</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Hypertension (High blood pressure)">Hypertension (High blood pressure)</option>
                        <option value="Arthritis">Arthritis</option>
                        <option value="Allergies">Allergies</option>
                        <option value="Migraine">Migraine</option>
                        <option value="Depression">Depression</option>
                        <option value="Anxiety">Anxiety</option>
                        <option value="Obesity">Obesity</option>
                        <option value="Heart disease">Heart disease</option>
                        <option value="Cancer">Cancer</option>
                        <option value="Alzheimer's disease">Alzheimer's disease</option>
                        <option value="COVID-19 (Coronavirus)">COVID-19 (Coronavirus)</option>
                    </select>
                  </div>
                <div class="input-group">
                    <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" name="severity">
                      <option selected>{{s}}</option>
                      <option value="Mild">Mild</option>
                      <option value="Moderate"> Moderate</option>
                      <option value="Severe (high)">Severe (high)</option>
                    </select>
                  </div>
              <button class="btn btn-outline-success" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </nav>

    <div style="height: 60px;">

    </div>

    <div class="container">
        {% for a in data %}
        <div class="row">
            <div class="col-md-2"> </div>
            <div class="col-md-9">
                <div class="alert alert-success" role="alert">
                    {{a[0]}}
                </div>
            </div>
            <div class="col-md-1" style="text-align: left;">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1" style="text-align: right;">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </div>
            <div class="col-md-9">
                <div class="alert alert-info" role="alert" id="{{loop.index}}">
                    {{a[1]}}
                </div>
            </div>
            <div class="col-md-2"> </div>
        </div>
        {% endfor %}

    </div>
    </div>
    <div style="height: 60px;">

    </div>
    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container">
            <form action="/" method="POST" style="width: 100%;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Your Question"
                        aria-label="Recipient's username" aria-describedby="button-addon2" name="book">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
